<div class="modal-header bg-primary">
  <h3 class="modal-title text-center">HELP!</h3>
  <a ng-click="cancel()" class="textWhite" style="float: right;position: absolute;right: 15px;top: 19px;cursor:pointer;"><i class="fa fa-times"></i></a>
</div>
<div class="modal-body" style="min-height:300px;">

  
  <div ng-if="!selected">
    Keys - 
    <div class="helpKeys" ng-repeat="key in helpKeys track by $index">
      {{key}}&nbsp;&nbsp;<i class="fa fa-times pointer" ng-click="removeKey(key);"></i>
    </div>
    <br />
    <br />
      <input type="text" ng-model="addKeyVal" uib-typeahead="tag for tag in tags | filter:$viewValue" class="form-control" typeahead-show-hint="true" typeahead-min-length="0" on-enter-event enter-event="addKey(val);" placeholder="Enter text" style="max-width:200px;">
    <br />
  </div>
  <div request-loading is-loading="requestLoading"></div>
  <div ng-if="!selected && !requestLoading">
    
    <ul ng-if="questions.length > 0" class="list-group helpQuestion">
      <li ng-repeat="question in questions" class="list-group-item">
	<a ng-click="getAnswer(question);" style="cursor:pointer;">{{ question.question }}</a>
      </li>
    </ul>
    <div class="alert alert-warning col-sm-12" ng-if="questions.length === 0">
      No data found
    </div>
  </div>
  <div ng-if="selected && !requestLoading">
    <a ng-click="getQuestions();" class="pointer">Back</a>
    <h3>{{question.question}}</h3>
    <ul>
      <li ng-repeat="answer in answers">
	<span>{{ answer.answer }}</span>
      </li>
    </ul>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="cancel()">OK</button>
</div>
