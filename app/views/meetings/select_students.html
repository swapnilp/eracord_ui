<h4 ng-if="!requestLoading && students.length > 0">Select students</h4>
<div request-loading is-loading="requestLoading"></div>
<div ng-if="!requestLoading && students.length > 0">
  <a ng-click="checkAllStudent();" class="btn pointer">Check all</a>
  <a ng-click="uncheckAllStudent();" class="btn pointer">uncheck all</a>
</div>
<div class="remainingStudentsList col-md-12" ng-show="!requestLoading">
  <label ng-repeat="student in students" class="checkBoxStyle">
    <input id="student_{{student.id}}" type="checkbox" checklist-model="studentList" checklist-value="student.id" ng-model="student.checked"> 
    <label for="student_{{student.id}}"></label>
    {{student.name}} - {{student.p_mobile}}
  </label>
</div>
