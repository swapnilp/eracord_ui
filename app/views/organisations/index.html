<div>
  <uib-tabset justified="true">
    <uib-tab>
      <uib-tab-heading><i class="icon-bell"></i> Profile</uib-tab-heading>
      <div organisation-profile></div>
      <h2>Courses</h2>
      <div organisation-cources></div>
    </uib-tab>
    <uib-tab ng-attr-active="organisationClassesTab">
      <uib-tab-heading><i class="icon-bell"></i> All Classes</uib-tab-heading>
      <div organisation-classes organisation-classes-tab="{{organisationClassesTab}}" host-url="{{hostUrl}}"></div>
    </uib-tab>
    <uib-tab ng-attr-active="organisationClarkssTab">
      <uib-tab-heading><i class="icon-bell"></i> Users / Clark</uib-tab-heading>
      <div>
	<div organisation-clarks organisation-clarks-tab="{{organisationClarksTab}}"></div>
      </div>
    </uib-tab>
    <uib-tab ng-attr-active="organisationTeachersTab">
      <uib-tab-heading><i class="icon-bell"></i>Teachers</uib-tab-heading>
      <div>
	<div organisation-teachers organisation-teachers-tab="{{organisationTeachersTab}}"></div>
      </div>
    </uib-tab>
    <uib-tab>
      <uib-tab-heading><i class="icon-bell"></i> Sub Organisation</uib-tab-heading>
      <div>
	<div organisation-sub-organisations></div>
      </div>
    </uib-tab>
    <uib-tab ng-attr-active="organisationStandardTab">
      <uib-tab-heading><i class="icon-bell"></i> Standard's manage</uib-tab-heading>
      <div organisation-standards organisation-standard-tab="{{organisationStandardTab}}" host-url="{{hostUrl}}"></div>
    </uib-tab>
  </uib-tabset>
</div>
