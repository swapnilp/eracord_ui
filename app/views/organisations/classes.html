<div class="container">
  <div class="alert alert-warning" style="margin-top:20px;" ng-if="m_classes.length === 0 && other_classes.length === 0 && !requestLoading">
    No data found
  </div>
  <div request-loading is-loading="requestLoading"></div>
  <div class="col-sm-12 textLeft" ng-show="!requestLoading">
    <div class="col-sm-4 organisationClass" ng-repeat="jk_class in m_classes" ng-class="{active: jk_class.is_current_active}">
      <div class-box make-deactive-class="makeDeactiveClass(classId)" make-active-class="makeActiveClass(classId)" jk-class="jk_class" host-url="{{hostUrl}}">
      </div>
    </div>
    <h3 class="col-sm-12" ng-if="other_classes.length > 0">Assigned To others</h3>
    <div class="col-sm-4 organisationClass" ng-repeat="jk_class in other_classes" ng-class="{active: jk_class.is_current_active}">
      <div class="wrapper">
	<div class="rightMenu">
	  <a href="{{hostUrl}}/sub_organisation/{{jk_class.organisation_id}}/class/{{jk_class.id}}/get_report.pdf" target="_blank">
	    <i class="fa fa-line-chart"></i>
	  </a>
	</div>
	{{jk_class.name}}
	<br />
	Total Students {{jk_class.students_count}}
	<br/>
	Fee <strong>{{jk_class.fee}}</strong>&nbsp;&nbsp;<a href="#/organisations/classes/{{jk_class.id}}/fees/edit"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
      </div>
    </div>
  </div>
</div>
