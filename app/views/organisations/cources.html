<div style="margin-top:20px;">
  <a href="#/remaining_organisation_courses" class="btn btn-success"> Add Course</a>
  <table st-table="rowCollection" class="table">
    <thead>
      <tr>
	<th></th>
	<th st-sort="firstName">Name</th>
	<th st-sort="lastName">Assign To</th>
	<th st-sort="birthDate">Action</th>
	<th st-sort="balance">Last Login</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="row in cources">
	<td cs-select="row"></td>
	<td>{{row.name}}</td>
	<td>{{row.assign_to}}</td>
	<td></td>
	<td>{{row.last_login}}</td>
      </tr>
    </tbody>
  </table>
</div>
