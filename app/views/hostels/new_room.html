<div class="modal-header bg-primary">
  <h3 class="modal-title">New Room</h3>
  <a ng-click="cancel()" class="textWhite" style="float: right;position: absolute;right: 15px;top: 19px;cursor:pointer;"><i class="fa fa-times"></i></a>
</div>
<div class="modal-body" style="min-height:300px;">
  <div request-loading is-loading="requestLoading"></div>
  <div ng-show="!requestLoading">
    <div ng-show="vm.hostel_room.error" class="alert alert-danger">{{vm.hostel_room.error}}</div>
    <form name="form" ng-submit="registerHostelRoom()" role="form" autocomplete="off">
      <div class="form-group" ng-class="{ 'has-error': form.name.$dirty && form.name.$error.required }">
	<label for="name">Name <span class="textRed"> *</span></label>
	<input type="text" name="name" id="name" class="form-control" ng-model="vm.hostel_room.name" placeholder="Must be present" required />
	<span ng-show="form.name.$dirty && form.name.$error.required" class="help-block">Name is required</span>
      </div>
      <div class="form-group" ng-class="{ 'has-error': (form.rooms.$dirty && form.rooms.$error.required) || bedsError }">
	<label for="name">Number of beds <span class="textRed"> *</span></label>
	<input type="text" name="beds" id="beds" class="form-control" ng-model="vm.hostel_room.beds" placeholder="must be present " onkeypress="return (event.charCode >= 48 && event.charCode <= 57) || event.charCode === 0"  ng-blur="onChangeBeds();" required/>
	<span ng-show="form.beds.$dirty && form.beds.$error.required" class="help-block">Number of is required</span>
      </div>
      <div class="form-group" ng-class="{ 'has-error': form.average_fee.$dirty && form.average_fee.$error.required }">
	<label for="name">Extra Fee for this room <span class="textRed"> *</span></label>
	<input type="text" name="extra_charges" id="extra_charges" class="form-control" ng-model="vm.hostel_room.extra_charges" ng-maxlength="10" placeholder="must be present " onkeypress="return (event.charCode >= 48 && event.charCode <= 57) || event.charCode === 0" required/>
	<span ng-show="form.extra_charges.$dirty && form.extra_charges.$error.required" class="help-block">Extra fee is required</span>
      </div>
      <div class="form-actions" style="padding-bottom:20px;">
	<div ng-if="message" class="alert alert-warning">{{message}}</div>
	<button type="submit" ng-disabled="form.$invalid || vm.dataLoading || vm.hostel_room.beds == 0" class="btn btn-primary">Register</button>
	<img ng-if="vm.dataLoading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
	<a class="btn btn-default" ng-click="cancel()">Cancel</a>
      </div>
    </form>
  </div>
</div>
