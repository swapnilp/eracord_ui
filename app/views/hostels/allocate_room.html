<div class="modal-header">
  <h3 class="modal-title">Allocate students for {{roomName}} room</h3>
  <a ng-click="cancel()" style="float: right;position: absolute;right: 15px;top: 19px;cursor:pointer;color:#999;"><i class="fa fa-times"></i></a>
</div>
<div class="modal-body" style="min-height:300px;">
  <div request-loading is-loading="requestLoading"></div>
  <figure class="highlight col-sm-12" ng-show="!requestLoading">
    <div class="remainingStudentsList col-md-6">
      <label ng-repeat="student in students" class="checkBoxStyle" ng-class="{'lightText': !student.selected && studentsList.length >= remainingCount}">
	<input id="student_{{student.id}}" type="checkbox" checklist-model="studentsList" checklist-value="student.id" ng-change="selectHostelRoom(student)" ng-disabled="!student.selected && studentsList.length >= remainingCount">
	<label for="student_{{student.id}}"></label>
	{{student.name}}
      </label>
    </div>
  </figure>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="allocateStudentRoom();" ng-disabled="studentsList.length === 0">Save</button>
  <a class="btn btn-default" ng-click="cancel();">Cancel</a>
</div>
