<div class="col-sm-4 hostelRoom" ng-if="showRoom">
  <div class="highlight col-sm-12 padding0">
    <div class="col-sm-12 padding0">
      <span>
	<strong>{{room.name}}</strong>
      </span>
      <span>
	has  <strong>{{room.beds}} </strong> total beds
      </span>
      <a class="pointer" ng-click="allocateRoomStudent();" ng-if="unallocatedStudents > 0">Allocate Student</a>
      &nbsp;&nbsp;
      <a class="pointer" ng-click="editHostelRoom();">Edit</a>
    </div>
    <div class="col-sm-12 padding0">
      <span ng-repeat="n in [] | range:room.beds">
	<span class="bed allocatedBed dropdown" style="position: relative;min-height: 1px;" ng-class="{'isHighlight': students[n].isHighlight, 'dues': students[n].dues < 0}" ng-if="students[n]" uib-tooltip="{{students[n].name }} - {{students[n].mobile}}">
	  <a class="dropdown-toggle" data-toggle="dropdown" href="" manual-dropdown>
	    <i class="fa fa-bed fa-2x"></i>
	  </a>
	  <ul class="dropdown-menu">
	    <li class="pointer flex" ng-click="showStudentsInfo(students[n].id)">
	      <div class="padding5 col-sm-12" style="border-bottom:1px solid;">
		<span style="width:20%"><i class="fa fa-user fa-4x"></i></span>
		<span class="pull-right text-right" style="width:70%;color:#000;font-size:12px;"> 
		  {{students[n].name}} <br/> {{students[n].mobile}}
		</span>
	      </div>
	    </li>
	    <li class="text-right padding5" ng-if="students[n].dues < 0">
	      Total Remaining : {{students[n].dues * -1}}
	    </li>
	    <li>
	      <a class="pointer" ng-click="changeStudentRoom(students[n].id, room.id)">Change Room</a>
	    </li>
	    <li>
	      <a class="pointer" ng-click="swapRoomStudents(students[n].id, room.id)">Swap student</a>
	    </li>
	    <li><a class="pointer" ng-click="removeStudentFromHostel(students[n].id);">Remove from hostel</a></li>
	  </ul>
	</span>
	<span class="bed" ng-if="!room.students[n]">
	  <i class="fa fa-bed fa-2x"></i>
	</span>
      </span>
    </div>
  </div>
</div>
