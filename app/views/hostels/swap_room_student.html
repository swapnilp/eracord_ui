<div class="modal-header bg-primary">
  <h3 class="modal-title text-center">Change Room</h3>
  <a ng-click="cancel()" class="textWhite" style="float: right;position: absolute;right: 15px;top: 19px;cursor:pointer;"><i class="fa fa-times"></i></a>
</div>
<div class="modal-body" style="min-height:300px;">
  <div request-loading is-loading="requestLoading"></div>
  <figure class="col-sm-12 padding0" ng-show="!requestLoading">
    <div class="col-sm-12 padding0">
      <h4>{{studentName}}</h4>
    </div>
    <div class="col-sm-12 padding0">
      <div class="assignStudentsList ">
	<label class="checkBoxStyle col-md-6" ng-repeat="student in students">
	  <input name="selectStudent" id="student_{{student.id}}" ng-value="{{student.id}}" class="active" type="radio" ng-model="selectedStudent" ng-change="selectStudent(student);">
	  <label for="student_{{student.id}}"></label>
	  {{student.name | capitalize}} - {{student.mobile}}
	</label>
      </div>
    </div>
  </figure>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="changeRoom();" ng-disabled="requestLoading || !isRoom || formLoading">Save</button>
  <a class="btn btn-default" ng-click="cancel();">Cancel</a>
</div>
