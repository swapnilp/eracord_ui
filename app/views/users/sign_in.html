<div class="col-md-6 col-md-offset-3" ng-if="!multipleOrganisations" style="margin-bottom:20px;">
  <h2>Login</h2>
  <div ng-show="vm.error" class="alert alert-danger">{{vm.error}}</div>
  <form name="form" ng-submit="login()" role="form">
    <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
      <label for="username">Email <span class="textRed">*</span></label>
      <input type="email" name="username" id="username" class="form-control" ng-model="vm.username" required />
      <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Email is required</span>
    </div>
    <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
      <label for="password">Password <span class="textRed">*</span></label>
      <input type="password" name="password" id="password" class="form-control" ng-model="vm.password" required />
      <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
    </div>
    <div class="form-actions">
      <a href="#/user/forgot_password">Forgot password ?</a><br/><br/>
      <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-primary">Login</button>
      <span button-req-load is-loading="dataLoading"></span>
      <a class="btn btn-default" href="{{hostUrl}}">Back</a>
    </div>
  </form>
</div>
<div class="col-md-6 col-md-offset-3" ng-if="multipleOrganisations" style="margin:20px 0;">
  <div ng-include src="'views/users/select_organisations.html'"></div>
</div>
