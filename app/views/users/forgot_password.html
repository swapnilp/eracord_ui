<div class="signInBox" ng-if="!multipleOrganisations">
  <h1 class="welcome text-center">&nbsp;</h1>
  <div class="card card-container">
    <img class="img-responsive" src="https://s3.amazonaws.com/Eracord/Eracord/images/eracord.png" alt="" style="max-width:160px;">
    <hr>
    <form name="form" class="form-signin" ng-submit="submitForgotPassword()" role="form">
      <span id="reauth-email" class="reauth-email"></span>
      <p class="input_title blackColor">Email</p>
      <input type="email" name="email" id="inputEmail" class="login_box" ng-model="vm.email" ng-pattern="emailFormat" required />
      <p ng-show="form.email.$dirty && form.email.$error.required" class="help-block red">Email is required</p>
      <p ng-show="form.email.$error.pattern" class="help-block red">Invalid email</p>
      <button class="btn btn-lg btn-primary" type="submit" ng-disabled="form.$invalid || dataLoading">Reset password</button>
      <p class="text-center"><a href="#/user/sign_in" class="input_title blueColor">Sign in?</a></p>
    </form>
  </div>
</div>
