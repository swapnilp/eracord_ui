<div class="col-md-6 col-md-offset-3">
  <h2>Verify Mobile</h2>
  <h5 ng-if="mobile">Current mobile number is {{mobile}} <small><a ng-click="resendMobileToken();"  ng-class="{'disabled': disableLink}" class="pointer">Resend mobile code </a></small></h5>
  <div ng-hide="mobile" class="alert alert-warning"> You need to contact Admin for Adding mobile</div>
  <div ng-show="vm.error" class="alert alert-danger">{{vm.error}}</div>
  
  <form name="form" ng-submit="verifyMobile();" role="form">
    <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
      <label for="mobile_token">Mobile token</label>
      <input type="password" name="mobile_token" id="mobile_token" class="form-control" ng-model="vm.user.mobile_token" required />
      <span ng-show="form.mobile_token.$dirty && form.mobile_token.$error.required" class="help-block">Mobile token is required</span>
    </div>
    
    <div class="form-actions" style="padding-bottom:20px;">
      <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-primary">Verify</button>
      <span button-req-load is-loading="dataLoading"></span>
      <a ng-click="ignoreMobileVerification();" class="btn btn-default">Ignore now</a>
    </div>
  </form>
</div>
