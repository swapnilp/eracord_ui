<div class="col-md-6  col-sm-offset-3">
  <h2>Change Password</h2>
  <div ng-show="vm.error" class="alert alert-danger">{{vm.error}}</div>
  <form name="form" ng-submit="updatePassword()" role="form" class="form-horizontal">
    <div class="form-group" ng-class="{ 'has-error': form.current_password.$dirty && form.current_password.$error.required }">
      <label class="col-sm-4 control-label" for="current_password">Current Password</label>
      <div class="col-sm-8">
	<input type="password" name="current_password" id="current_password" class="form-control" ng-model="vm.current_password" required />
	<span ng-show="form.current_password.$dirty && form.current_password.$error.required" class="help-block">Current password is required</span>
      </div>


    </div>
    <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
      <label for="password" class="col-sm-4 control-label">Password</label>
      <div class="col-sm-8">
	<input type="password" name="password" id="password" class="form-control" ng-model="vm.password" required />
	<span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
      </div>
    </div>
    <div class="form-group" ng-class="{ 'has-error': (form.password_confirmation.$dirty && form.password_confirmation.$error.required) || form.password_confirmation.$error.pattern }">
      <label for="password_confirmation" class="col-sm-4 control-label">Confirm Password</label>
      <div class="col-sm-8">
	<input type="password" name="password_confirmation" id="password_confirmation" class="form-control" ng-model="vm.password_confirmation" ng-pattern="vm.password" required />
	<span ng-show="(form.password_confirmation.$dirty && form.password_confirmation.$error.required) || form.password_confirmation.$error.pattern" class="help-block">Password Must be same</span>
      </div>
    </div>
    <div class="form-actions col-sm-offset-4" style="padding-bottom:20px;">
      <button type="submit" ng-disabled="form.$invalid || dataLoading || (form.password.$viewValue != form.password_confirmation.$viewValue)" class="btn btn-primary">Register</button>
      <span button-req-load is-loading="dataLoading"></span>
      <a ng-click="goBack();" class="btn btn-default">Cancel</a>
    </div>
  </form>
</div>
