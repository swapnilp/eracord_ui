<div style="margin:20px 0;">
  Filter Student <input ng-model="search"> 
<div style="margin:20px 0;">
<div style="margin:20px 0;">
  <button class="btn btn-primary" ng-print print-element-id="printResult"><i class="fa fa-print"></i> Print</button>
</div>
<div style="margin:20px 0;" id="printResult">

  <h2>Results</h2>
  <table st-table="rowCollection" class="table organisationCoursesTable">
    <thead>
      <tr>
	<th st-sort="firstName">Index</th>
	<th st-sort="lastName">student</th>
	<th st-sort="birthDate">p_mobile</th>
	<th st-sort="balance">Marks</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="row in examCatlogs | filter:search">
	<td>{{$index + 1}}</td>
	<td>{{row.student}}</td>
	<td>{{row.p_mobile}}</td>
	<td>{{row.is_ingored ? 'Ignored' : (row.is_present ? row.marks : 'A')}}</td>
      </tr>
    </tbody>
  </table>
</div>
