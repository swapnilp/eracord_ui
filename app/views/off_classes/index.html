<div>
  <h3 class="">Off Classes</h3>
  <div class="marginB10 col-sm-12 padding0">
    <div class="examFilterDiv pull-right"> 
      <div class="marginLeft10 pull-right">
	<button class="btn btn-primary" ng-click="pageChanged(1, false);" uib-tooltip="Filter"><i class="fa fa-filter" ></i></button>
	<button class="btn btn-primary" ng-click="resetFilter();" uib-tooltip="Reset"><i class="fa fa-refresh"></i></button>
      </div>
      <div class="marginLeft10 pull-right">
	<select class="form-control ng-touched" ng-model="filterOffClass.filterClass" ng-options="std.id as std.name for std in classes">
	  <option value="">Class</option>
	</select>
      </div>
      <div class="marginLeft10 pull-right">
	<select class="form-control ng-touched" ng-model="filterOffClass.filterTeacher" ng-options="std.id as std.name for std in teachers">
	  <option value="" >Teacher</option>
	</select>
      </div>
    </div>
    <div class="pull-left marginT10">
      <span ng-show="totalOffClasses > 0 && !requestLoading">Records - <strong>{{totalOffClasses}}</strong> </span>
      <span ng-show="totalOffClasses == 0 && !requestLoading">No data found</span>
    </div>
  </div>

  <div request-loading is-loading="requestLoading"></div>
  <figure class="mTop20" ng-show="!requestLoading && off_classes.length > 0">
    <table st-table="rowCollection" class="table table-striped">
      <thead>
	<tr>
	  <th st-sort="firstName">Class</th>
	  <th st-sort="firstName">Teacher</th>
	  <th st-sort="firstName">Date</th>
	</tr>
      </thead>
      <tbody>
	<tr dir-paginate="row in off_classes | itemsPerPage: 10" total-items="totalOffClasses" current-page="pagination.current">
	  <td>{{row.name}}</td>
	  <td>{{row.teacher_name | capitalize}}</td>
	  <td>{{row.date}}</td>
	</tr>
      </tbody>
    </table>
  </figure>
  <dir-pagination-controls on-page-change="pageChanged(newPageNumber, true)" class="col-sm-12" ng-show="off_classes.length > 0"></dir-pagination-controls>
</div>
