<div style="margin-top:20px;">
  <div class="alert alert-warning" style="margin-top:20px;" ng-if="off_classes.length === 0">
    No data found
  </div>
  <div request-loading is-loading="requestLoading"></div>
  <figure class="highlight col-sm-12" ng-show="!requestLoading && off_classes.length > 0">
    <table st-table="rowCollection" class="table">
      <thead>
	<tr>
	  <th st-sort="firstName">Class</th>
	  <th st-sort="firstName">Teacher</th>
	  <th st-sort="firstName">Date</th>
	  <th st-sort="lastName">Actions</th>
	</tr>
      </thead>
      <tbody>
	<tr ng-repeat="row in off_classes">
	  <td>{{row.name}}</td>
	  <td>{{row.teacher_name}}</td>
	  <td>{{row.date}}</td>
	  <td>

	  </td>
	</tr>
      </tbody>
    </table>
  </figure>
</div>
