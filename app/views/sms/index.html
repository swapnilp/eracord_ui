<div class="col-sm-12 padding0">
  <div class="examFilterDiv col-sm-12 padding0"> 
    <div class="col-sm-12 padding0">
      <h3>SMS</h3>
      
    </div>		  
  </div>
  <div request-loading is-loading="requestLoading"></div>
  <figure class="col-sm-12 padding0" ng-show="!requestLoading && totalCount > 0">
    <div class="col-sm-12 padding0">
      <div class="pull-left marginT15">
	Records&nbsp;:&nbsp;<strong>{{totalCount}}</strong>
      </div>
      <div class="pull-right marginT15">
	<input type="text" ng-model="filterStudent" dl-key-code="pageChanged(1);" code="13" placeholder="Enter mobile number" ng-maxlength="10" style="width:230px;display:inline;" value="{{filterStudent}}" class="form-control" onkeypress="return (event.charCode >= 48 && event.charCode <= 57) || event.charCode === 0">
	<button class="btn btn-primary" ng-click="pageChanged(1);"><i class="fa fa-filter"></i></button>
      </div>
    </div>
    <table st-table="rowCollection" class="table organisationCoursesTable table-striped">
      <thead>
	<tr>
	  <th st-sort="balance">#</th>
	  <th st-sort="firstName">Type</th>
	  <th st-sort="firstName">Message</th>
	  <th st-sort="lastName">Is Parent</th>
	  <th st-sort="balance">Student Name</th>
	  <th st-sort="balance">Number</th>
	</tr>
      </thead>
      <tbody>
	<tr dir-paginate="row in sms_sents | toArray:false | itemsPerPage: 10" total-items="totalCount" current-page="pagination.current" pagination-id="sms_sent" ng-click="openInfo(row);">
	  <td><span ng-if="!showRollNumber">{{ $index+1 + ((pagination.current - 1) * 10)}}</span></td>
	  <td><span>{{row.obj_type}}</span></td>
	  <td>{{row.message}}</td>
	  <td>{{row.is_parent}}</td>
	  <td>{{row.student_name}}</td>
	  <td>{{row.number}}</td>
	</tr>
      </tbody>
    </table>
  </figure>
  <dir-pagination-controls class="text-center col-sm-12" on-page-change="pageChanged(newPageNumber)" pagination-id="sms_sent" ng-show="totalCount > 9"></dir-pagination-controls>
</div>
