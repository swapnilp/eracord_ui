<div class="container">
  <div class="col-sm-12 textLeft">
    <div class="col-sm-12 textLeft">
      <h2>Class</h2>
    </div>

      <div class="col-sm-12 textLeft paddingTop10" ng-repeat="student in students">
        <span class="col-sm-2">{{student.student}}</span>
        <span class="col-sm-6 ">
	  <input type="text" ng-model="student.roll_number" onkeypress="return event.charCode >= 48 && event.charCode <= 57">
	</span>
      </div>
      
      <div class="col-sm-12 col-sm-offset-2" style="margin-top:20px;">
	<button ng-click="saveRollNumber();" class="btn btn-primary">Save</button>
	<a class="btn btn-default" href="#/classes/{{classId}}">Cancel</a>
      </div>
      
  </div>
</div>
