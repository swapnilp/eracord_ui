<div class="remainingStudentsList col-md-6">
  <label ng-repeat="student in remainingStudents">
    <input type="checkbox" checklist-model="studentList" checklist-value="student.id"> {{student.name}} - {{student.p_mobile}}
  </label>
</div>
<div style="margin:20px 0;" class="col-md-12">
  <button class="btn btn-primary" ng-click="saveStudentList()" ng-disabled="studentList == 0">Save</button>
  <a href="#/classes/{{class_id}}" class="btn btn-default">Back</a>
</div>
