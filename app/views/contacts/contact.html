<div class="col-md-6 col-md-offset-3">
  <h2>Contact US</h2>
  <div ng-show="vm.error" class="alert alert-danger">{{vm.error}}</div>
  <form name="form" ng-submit="register()" role="form" autocomplete="off">
    <div class="form-group" ng-class="{ 'has-error': form.name.$dirty && form.name.$error.required }">
      <label for="name">Name <span class="textRed">*</span></label>
      <input type="text" name="name" id="name" class="form-control" ng-model="vm.name" required />
      <span ng-show="form.name.$dirty && form.name.$error.required" class="help-block">Name is required</span>
    </div>
    <div class="form-group" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
      <label for="email">Email</label>
      <input type="email" name="email" id="email" class="form-control" ng-model="vm.email" required />
      <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Email is required</span>
    </div>

    <div class="form-group" ng-class="{ 'has-error': form.mobile.$dirty && form.mobile.$error.required }">
      <label for="mobile" >Mobile <span class="textRed">*</span></label>
      <input type="text" name="mobile" id="mobile" class="form-control" ng-model="vm.mobile" ng-minlength="10"  ng-maxlength="10" placeholder="must be present in 10 digit" onkeypress="return (event.charCode >= 48 && event.charCode <= 57) || event.charCode == 0" required />
      <span ng-show="form.mobile.$dirty && form.mobile.$error.required" class="help-block">Mobile is required</span>
      <div ng-show="form.mobile.$error.minlength || form.mobile.$error.maxlength">
	<span class="bg-danger">Must be a valid 10 digit phone number</span>
      </div>
    </div>
    
    <div class="form-group">
      <label for="initl">Reason</label>
      <select class="form-control ng-touched no-textshadow" ng-model="vm.reason" style="" ng-options="values for values in reasons" >
      </select>
    </div>
    
    <div class="form-group col-md-12" style="padding:0;">
      <label for="quote">quote</label>
      <br />
      <textarea ng-model="vm.quote" class="col-md-12" ng-trim="true" rows="7">
	 </textarea>
    </div>
    <br />
    <br />
    <div class="form-actions" style="padding-bottom:20px;margin-top:30px;">
      <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Save</button>
      
      <img ng-if="vm.dataLoading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />

    </div>
  </form>
</div>
