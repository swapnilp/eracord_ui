<table class="table table-bordered" style="width:650px;">
  <thead>
    <th style="width: 30%;padding:4px;">Name</th>
    <th style="width: 20%;padding:4px;">P Mobile</th>
    <th style="width: 20%;padding:4px;">Class</th>
    <th style="width: 10%;padding:4px;">Total Fee</th>
    <th style="width: 10%;padding:4px;">Remaining</th>
    <th style="width: 10%;padding:4px;">Total Transaction</th>
  </thead>


  <tbody>
    <tr ng-repeat="row in data">
      <td style="padding:4px;">
	{{row.name}}
      </td>
      <td style="padding:4px;">
	{{row.p_mobile}}
      </td>
      <td style="font-size:10px;padding:4px;">
	{{row.jkci_class}}
      </td>
      <td style="padding:4px;">
	{{row.collected_fee}}
      </td>
      <td style="padding:4px;">
	{{row.remaining_fee}}
      </td>
      <td style="padding:4px;">
	{{row.total_transactions}}
      </td>
    </tr>
  </tbody>
</table>
