<div class="modal-header">
  <h3 class="modal-title">Add Subject</h3>
  <a ng-click="cancel()" style="float: right;position: absolute;right: 15px;top: 19px;cursor:pointer;color:#999;"><i class="fa fa-times"></i></a>
</div>
<div class="modal-body" style="min-height:300px;">
  <div request-loading is-loading="requestLoading"></div>
  <figure class="highlight col-sm-12" ng-show="!requestLoading">
    <div class="remainingStudentsList col-md-6">
      <label ng-repeat="subject in subjects">
	<input type="checkbox" checklist-model="subjectsList" checklist-value="subject.id"> {{subject.std_name}}
      </label>
    </div>
  </figure>
</div>
<div class="modal-footer">
  <a class="btn btn-primary" type="button" ng-click="addSubjects()" ng-disabled="saveRequestLoading">Save</a>
  <span button-req-load is-loading="saveRequestLoading"></span>
  <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
</div>
