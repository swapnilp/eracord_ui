<div style="margin-top:20px;">
  <a href="#/organisations/teachers/new" class="btn btn-success"> New Teacher</a>
  <div class="alert alert-warning" style="margin-top:20px;" ng-if="teachers.length === 0">
    No data found
  </div>
  <div request-loading is-loading="requestLoading"></div>
  <figure class="highlight col-sm-12" ng-show="!requestLoading && teachers.length > 0">
    <table st-table="rowCollection" class="table">
      <thead>
	<tr>
	  <th st-sort="firstName">Name</th>
	  <th st-sort="firstName">Email</th>
	  <th st-sort="firstName">Mobile</th>
	  <th st-sort="lastName">Actions</th>
	</tr>
      </thead>
      <tbody>
	<tr ng-repeat="row in teachers">
	  <td>{{row.name}}</td>
	  <td>{{row.email}}</td>
	  <td>{{row.mobile}}</td>
	  <td>
	    <a href="#/organisations/teachers/{{row.id}}" uib-tooltip="View"><i class="fa fa-eye"></i></a>
	  </td>
	</tr>
      </tbody>
    </table>
  </figure>
</div>
